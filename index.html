<!DOCTYPE html>
<html lang="en">
  <head role="banner">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body role="main">
    <section class="containerPrincipal" role="card">
      <div class="imageCard">
        <img src="images/image-equilibrium.jpg" class="imageCube" alt="" />
      </div>
      <section class="contentCard" role="title and text ">
        <div class="descriptifText">
          <h1 role="title">Equilibrium #3429</h1>
          <span role="text">
            <p class="textpara">Our Equilibrium collection promotes balance and calm.</p>
          </span>
        </div>
      </section>
      <section class="priceTime">
        <div class="Eth" role="text">
          <img src="images/icon-ethereum.svg" role="icon ethereum" alt="" />
          0.041 ETH
        </div>
        <div class="clock" role="text">
          <img src="images/icon-clock.svg" role="icon clock" alt="" />

          3 days left
        </div>
      </section>
      <hr />

      <section class="createur" role="image and name creator">
        <img src="images/image-avatar.png" class="avatar" alt="" />
        <p id="creationOf">Creation of <span id="name">Jules Wyvern</span></p>
      </section>
    </section>
  </body>
</html>
